<div>
  <nav class="side-nav">
	<select class="drop-nav" onchange="location = this.options[this.selectedIndex].value;" >
      {% for node in site.posts %}
        {% if page.url == node.url %}
          <option selected value="{{node.url}}">{{node.title}}</option>
        {% else %}
          <option value="{{node.url}}">{{node.title}}</option>
        {% endif %}
      {% endfor %}
	</select>
  </nav>
</div>
