<!DOCTYPE html>
<html>
    <head>
		<!--

        <meta charset="utf-8">
        <title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="author" href="https://plus.google.com/{{ site.author.google_plus }}?rel=author">

		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{{ site.baseurl }}css/normalize.css">
        <link rel="stylesheet" href="{{ site.baseurl }}css/gridism.css">
        <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}css/style.css">

    </head>
    <body class="wrap wider">
		<header>
			<div class="grid header-navigation">
				<div class="unit one-third center-on-mobiles">
					<div class="grid">
						<div class="unit one-quarter">
						  <a href="{{ site.baseurl }}">
							  <img id="logo" src="{{ site.baseurl }}assets/img/logo.png" alt="sudden kernel panic"/></a>
						</div>
						<div id="title" class="unit three-quarters">
						  <a href="{{ site.baseurl }}">{{ site.name }}</a>
						</div>
					</div>
				</div>
				<div class="unit two-thirds center-on-mobiles">
					{% include navigation.html %}
				</div>
			</div>
			<a class="hide-on-mobiles" href="https://github.com/{{ site.author.github }}"><img style="position: absolute; top: 0; right: 0; border: 0; box-shadow: none;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>
		</header>
		
		<div class="grid no-gutters content">
			<div class="unit one-quarter">
				<div class="default-sidebar">
					{% include sidebar.html %}
				</div>
				<div class="mobile-sidebar">
					{% include mobile_sidebar.html %}
				</div>
			</div>

			<div class="unit three-quarters">
				<article>
					{{ content }}
				</article>
			</div>
		</div>
    </body>
</html>
