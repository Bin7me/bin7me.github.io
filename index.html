---
layout: default
title: sudden kernel panic 
---

<div id="excerpts">
    {% for post in paginator.posts %}
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			{{ post.excerpt }}
		<a href="{{ post.url }}">more...</a>
		<hr />
    {% endfor %}
</div>

<div class="paginator">
	{% if paginator.previous_page %}
		<a class="paginator" href="{{ paginator.previous_page_path }}">newer posts</a>
	{% else %}
		<span class="disabled">newer posts</span>
	{% endif %}
	{% if paginator.next_page %}
		<a class="paginator" href="{{ paginator.next_page_path }}">older posts</a>
	{% else %}
		<span class="disabled">older posts</span>
	{% endif %}
</div>
